# ============================================
# Nginx 配置 - Sysafari Logistics 双环境部署
# 阿里云 ECS 生产 + 演示环境
# ============================================

# HTTP -> HTTPS 重定向（生产环境）
server {
    listen 80;
    listen [::]:80;
    server_name erp.xianfeng-eu.com;
    
    # Let's Encrypt 证书验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP -> HTTPS 重定向（演示环境）
server {
    listen 80;
    listen [::]:80;
    server_name demo.xianfeng-eu.com;
    
    # Let's Encrypt 证书验证
    location /.well-known/acme-challenge/ {
